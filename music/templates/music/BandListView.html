{% extends 'music/base.html' %}
{% block title %}Bands{% endblock %}
{% load staticfiles %}
{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/Band_list_view.css' %}">
{% endblock %}
{% block body %}

<div id="theBandsCarousel" class="carousel slide carousel-fade" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#theBandsCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#theBandsCarousel" data-slide-to="1"></li>
        <li data-target="#theBandsCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <div class="slide1"></div>

        </div>
        <div class="item">
            <div class="slide2"></div>

        </div>
        <div class="item">
            <div class="slide3"></div>

        </div>
    </div>

    <a class="left carousel-control" href="#theBandsCarousel" role="button" data-slide="prev" id="leftCtrl">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#theBandsCarousel" role="button" data-slide="next" id="rightCtrl">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

    <div class="container" >
    <div class="col-lg-12">
        <div class="page-header" id="NewNotablee">
            <h1>ALL BANDS</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <section class="row">
            {% for band in bands %}
                <article class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <a href="{% url 'music:band' band.pk %}" title="{{ band.name }}" class="zoom" data-title="Bands" data-type="image" data-toggle="lightbox">
                                    <img src="{{ band.image.url }}" alt="{{ band.name }}" id="itemGallery"/>
                                </a>
                            </div>
                            <div class="panel-footer">
                                <h4><a href="{% url 'music:band' band.pk %}" title="{{ band.name }}"><strong style="color: black">{{ band.name }}</strong></a></h4>
                                <h5><a href="#" style="color: darkgray">Example</a></h5>
                                <span class="pull-right">
                                    <i id="like1" class="glyphicon glyphicon-thumbs-up"></i>
                                    <div id="like1-bs3"></div>
                                    <i id="dislike1" class="glyphicon glyphicon-thumbs-down"></i>
                                    <div id="dislike1-bs3"></div>
                                </span>
                            </div>
                        </div>
                </article>
            {% endfor %}
        </section>
    </div>
}

{% endblock %}
