{% extends 'music/base.html' %}
{% block title %}Cool albums{% endblock %}

{% block body %}

<div id="theBandsCarousel" class="carousel slide carousel-fade" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#theBandsCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#theBandsCarousel" data-slide-to="1"></li>
        <li data-target="#theBandsCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <div class="slide1"></div>

        </div>
        <div class="item">
            <div class="slide2"></div>

        </div>
        <div class="item">
            <div class="slide3"></div>

        </div>
    </div>
</div>


    <div class="container">
        <div class="page-header">
            <h1 style="color: lightgreen">The Bands</h1>
        </div>
    </div>


    <div class="container" id="Band_list_view">
     <div class="row">
            {% for band in bands %}
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <div class="container">

                        <a href="{% url 'music:band' band.pk %}" class="thumbnail" id="img_style">
                            <img src="{{ band.image.url }}" class="img-responsive"
                                 style="height: 250px; width: 250px; margin-bottom: 50px;
                                                                          object-position: center; object-fit: none; overflow: hidden"/>

                            <div class="caption text-center"
                            ">
                            <h3>{{ band.name }}</h3>
                    </div>
                    </a>
                    </div>
                </div>
            {% endfor %}
     </div>
</div>

{% endblock %}
