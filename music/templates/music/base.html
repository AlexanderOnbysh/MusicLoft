<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MusicHub - everywhere you want{% endblock %}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/Band_list_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/Album_list_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/initial.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/Album_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/BandView.css' %}">
    <link href = 'https://fonts.googleapis.com/css?family=Pacifico' rel = 'stylesheet' type='text/css'>
<!-- Fixed top -->
<nav class="navbar navbar-fixed-top navbar-default" style="background: rgba(0,0,0, 0.4)">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="{% url 'music:index' %}">
          MUSICLOFT</a>
    </div>

<!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'music:bands' %}">Bands <span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'music:albums' %}">Albums</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CONTACT US <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Learn more</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>




</head>
<body>

{% block body %}
{% endblock %}


<script src="{% static 'music/js/ajax_search.js' %}"></script>
<script src="{% static 'music/fonts_js_css/js/bootstrap.min.js'%}"></script>
</body>
</html>
