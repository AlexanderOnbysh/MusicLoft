<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MusicHub - everywhere you want{% endblock %}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/Band_list_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/Album_list_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/initial.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/Album_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/BandView.css' %}">
    <link href = 'https://fonts.googleapis.com/css?family=Pacifico' rel = 'stylesheet' type='text/css'>
<!-- Fixed top -->
    <div class="container-fluid">
        <nav class="navbar navbar-static-top navbar-inverse" id="top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="{% url 'music:index' %}" class="navbar-brand">MUSICLOFT</a>
                    </div>

                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'music:bands' %}">BANDS<span
                                    class="sr-only">(current)</span></a></li>
                            <li><a href="#">ABOUT</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="false"
                               aria-expanded="false">CONTACT US<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Email</a></li>
                                <li><a href="#">Phone</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Set Appointment</a></li>
                            </ul>
                        </li>

                        </ul>
                    <form class="navbar-form navbar-left">
                        <form class="navbar-form " role="search" method="get"
                              action="{% url 'music:index' %}">
                            <div class="form-group">
                                <input type="text" class="form-control" id="search" name="q" value="">
                                {% csrf_token %}
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </form>
                        {% if not request.user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'music:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                        </li>
                        <li><a href="{% url 'music:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                        </li>
                    </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{% url 'music:account' %}"><span class="glyphicon glyphicon-apple"></span>My
                                    account</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>




<!-- Fixed footer -->

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

{% block body %}
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static 'music/js/ajax_search.js' %}"></script>
<script src="{% static 'music/fonts_js_css/js/bootstrap.min.js'%}"></script>
</body>
</html>
