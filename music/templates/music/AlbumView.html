<h1>Album</h1>
<br/>
<br/>

{% for album in albums %}
    <h2>{{ album.name }}</h2>
    <p>by {{ album.band.name }}</p>
    <img src="{{ album.image.url }}"/>
    <ul>
        {% for song in album.song_set.all %}
            <li>{{ song.name }}</li>
            <audio controls>
                <source src="{{ song.song_file.url }}"/>
            </audio>
        {% endfor %}
    </ul>
    <br/>
{% endfor %}
