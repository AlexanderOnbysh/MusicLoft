{% extends 'music/base.html' %}
{% block title %}Cool albums{% endblock %}

{% block body %}

<h1>Bands</h1>
<br/><br/>
<section class ="container">
    <line class ="row">
        {% for band in bands%}
            <h2>{{ band.name }}</h2>
            <p>{{ band.description }}</p>
            <img src ="{{ band.image.url }}"/>
        {% endfor %}
    </line>
</section>

{% endblock %}
