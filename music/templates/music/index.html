{% extends 'music/base.html' %}

{% block title %}Home page{% endblock %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/initial.css' %}">
{% endblock %}

{% block body %}
    <div id="theCarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#theCarousel" data-slide-to="1"></li>
            <li data-target="#theCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="{% static 'music/image_for_site/slide1_.jpg' %}"/>
                <div class="carousel-caption">
                    <h1>Play on</h1>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'music/image_for_site/slide2.jpg' %}"/>
                <div class="carousel-caption">
                    <h1>Listen</h1>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'music/image_for_site/slide3.jpg' %}"/>
                <div class="carousel-caption">
                    <h1>Enjoy</h1>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

    </div>

    <div class="sect">
        <img src="{% static 'music/image_for_site/main1.jpg' %}"/>
    </div>

    <div class="subsect">
        <img src="{% static 'music/image_for_site/submain1.png' %}"/>
        <h2>Feel free to listen to music </h2>
    </div>

    <div class="sect">
        <img src="{% static 'music/image_for_site/main2.jpg' %}"/>
    </div>

    <div class="subsect">

        <img src="{% static 'music/image_for_site/submain2.png' %}"/>
        <h2>Touch the dream </h2>
    </div>

    <div class="sect">
        <img src="{% static 'music/image_for_site/main3.jpg' %}"/>
    </div>

    <div class="subsect">
        <img src="{% static 'music/image_for_site/submain3.png' %}"/>
        <h2>Motivate, achieve, enjoy </h2>
    </div>

    <div class="sect">
        <img src="{% static 'music/image_for_site/main4.jpg' %}"/>
    </div>

{% endblock %}
